<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyList</title>
    <link rel="stylesheet" href="../src/ClientApp/style.css">
  </head>
  <body>
    <section id="addStuff">
      <div id="addList">
        <input type="text" id="newList" placeholder="Project Name">
        <button id="submitList">New Project</button>
      </div>
      <div id="addTask">
        <input type="text" id="newTask" placeholder="Task Title">
        <input type="text" id="tskDetail" placeholder="Task Description">
        
        <select id="tskPriority" name="tskPriority">
          <option>Select Priority</option>
          
          <option value="High">High</option>
          <option value="Low">Low</option>

        <p>days until due</p>
        <input type="number" id="tskDue">
        
        <button id="submitTask">New Task</button>
      </div>
    </section>
    <section id="content">
    <div id="listWindow">
      <h3>Projects</h4>
    </div>
      <div id="taskWindow"></div>
  </section>
	<script src="bundle.js"></script>
  </body>
</html>
